{% extends "base.html" %}

{% block title %}Your Notes Web - Login{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'users_app:login' %}">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
