{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<p>Sign up</p>
<form method="post" action="{% url 'users_app:signup' %}" class="row g-3 needs-validation" novalidate>
    {% csrf_token %}
    <div>
        <label>First name: {{ form.first_name }}</label>
        <span>{{ form.errors.first_name }}</span>
    </div>
    <br>
    <div>
        <label>Last name: {{ form.last_name }}</label>
        <span>{{ form.errors.last_name }}</span>
    </div>
    <br>
    <div>
        <label>Email: {{ form.email }}</label>
        <span>{{ form.errors.email }}</span>
    </div>
    <div>
        <label>Password: {{ form.password1 }}</label>
        <span>{{ form.errors.password1 }}</span>
    </div>
    <div>
        <label>Password confirmation: {{ form.password2 }}</label>
        <span>{{ form.errors.password2 }}</span>
    </div>
    <div class="grid">
        <button type="submit">SignUp</button>
        <button type="reset">Reset</button>
    </div>
</form>
<div>
    <p>Already have an account?</p>
    <a href="{% url 'users_app:login' %}" class="btn btn-success">Login</a>
</div>

{% endblock %}
