{% extends "base.html" %}

{% block title %}Create Note{% endblock %}

{% block content %}

<h1>New Note</h1>
<p>Write your note and choose relevant tags to organize it.</p>
<form method="post" action="{% url 'notes_app:note_create' %}">
    {% csrf_token %}
    <div>
        <label>Note name: {{ form.name }}</label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div>
        <label>Note description: {{ form.description }}</label>
        <span>{{ form.errors.description }}</span>
    </div>
    <div>
        <label>Select tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{ tag.name }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
    </div>
</form>

{% endblock %}
